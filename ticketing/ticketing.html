<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/ticketing.css">
  <script src="https://kit.fontawesome.com/74f98780c0.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div class="row_1">
      <div class="ticket_category_1" id="ticket_category_2">
        <div class="box" id="box1">ENGLISH</div>
        <div class="box" id="box2">상영시간표</div>
        <div class="box" id="box3">예매다시하기</div>
      </div>git
    </div>
    <div class="row_2_1" id="left_abvertising">광고L</div>
    <table class="row_2_2" style="border-collapse: collapse;">
      <thead>
        <tr id="table_row_1">
          <th id="table_col_1">영화관</th>
          <th style="border-left:1px solid black; border-right: 1px solid black;" id="table_col_2">영화선택</th>
          <th id="table_col_3">날짜/시간</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td valign="top">
            <ul class="menu">
              <li class="menu_1" id="left">
                전체
              </li>
              <li class="menu_1" id="right" style="border:none">
                스페셜관
              </li>
            </ul>
            <iframe id="menu_click" src="movie_2.html" width="100%" height="550px" scrolling="no"></iframe>
          </td>
          <td valign="top">
            <div class="movie_select">
              <select class="priority_all">
                <option class="priority" id="first">예매순</option>
                <option class="priority" id="second">관객순</option>
                <option class="priority" id="third">예정작</option>
              </select>
              <span class="fas fa-bars" title="icon1"></span>
              <span class="fa-solid fa-square-caret-down"></span>
              <iframe src="m_select_1.html" width="100%" height="550px" scrolling="no" id="m_select"></iframe>
            </div>
          </td>
          <td valign="top">
            <div class="month_carousel">
              <div class="arrow" id="left" style="cursor: pointer;">&lang;</div>
              
              <iframe src="m.carousel_1.html" width="90%" height="70px" id="day_select" scrolling="no"></iframe>
              
              <div class="arrow" id="right" style="cursor: pointer;">&rang;</div>
            </div>
            
            <div class="time_select">
              <iframe src="m_t_select_1.html" width="100%" height="500px" scrolling="no" style="border-top:1px solid" id="time_movie"></iframe>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row_2_3" id="right_abvertising">광고R</div>
    <div class="ro2_3" id="bottom_abvertising"><img src="./images/bottom_ad.png" style="width: 100%;"></div>
  </div>

  <script src="./js/ticketing.js"></script>
</body>
</html>
